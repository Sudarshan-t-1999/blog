<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <style type="text/css">
      textarea{
        vertical-align: top;
      }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %} {% endblock title %} - ToDo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg justify-content-center" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarCenteredExample">
            <h2>Your Blog</h2>
          </div>
          <form class="d-flex" role="search" action="/search-result", method="post">
            <input class="form-control me-2" type="search" placeholder="Search by title" name="search_term" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
      </nav>
{% block body %}
    
{% endblock body %}
</body>
</html>
